<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InkTerra Paint â€“ Brand Snapshot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Overlay that will eventually sit on top of your real site -->
  <div class="itp-overlay" id="itp-overlay">
    <div class="paint-window">
      <div class="title-bar">
        <span class="title">InkTerra Paint â€“ Brand Snapshot</span>
        <button class="title-btn" id="skipBtn">Not now âœ•</button>
      </div>

      <div class="paint-body">
        <!-- Toolbar -->
        <aside class="toolbar">
          <button class="tool-btn active" data-tool="pen">
            âœï¸<span>Pen</span>
          </button>
          <button class="tool-btn" data-tool="eraser">
            ğŸ©¹<span>Eraser</span>
          </button>
          <button class="tool-btn" id="clearBtn">
            ğŸ—‘ï¸<span>Clear</span>
          </button>
        </aside>

        <!-- Canvas + controls -->
        <main class="canvas-panel">
          <header class="panel-header">
            <h1>Draw Your Brand</h1>
            <p>
              Show us what your brand looks like today. Take 10â€“30 seconds or as
              long as you like â€“ this is your Day 1 snapshot.
            </p>
          </header>

          <div class="canvas-wrap">
            <canvas id="brandCanvas"></canvas>
          </div>

          <footer class="panel-footer">
            <div class="palette">
              <span class="palette-label">Colors</span>
              <button class="swatch active" data-color="#000000"></button>
              <button class="swatch" data-color="#ffffff"></button>
              <button class="swatch" data-color="#264653"></button>
              <button class="swatch" data-color="#E76F51"></button>
              <button class="swatch" data-color="#2A9D8F"></button>
              <button class="swatch" data-color="#E9C46A"></button>
              <button class="swatch" data-color="#6C757D"></button>
            </div>

            <div class="controls">
              <label class="brush-label">
                Brush
                <input
                  type="range"
                  id="brushSize"
                  min="2"
                  max="24"
                  value="6"
                />
                <span id="brushSizeValue">6px</span>
              </label>

              <!-- NEW: email capture -->
              <label class="email-label">
                Email to receive your snapshot
                <input
                  type="email"
                  id="emailInput"
                  placeholder="you@company.com"
                  required
                />
              </label>

              <button class="save-btn" id="saveBtn">
                Save & Send
              </button>
            </div>

            <!-- NEW: status / follow-up message -->
            <p id="statusMsg" class="status-msg"></p>
          </footer>
        </main>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
